<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>

<!-- This is the title of the tab of the browser-->
    <title>Movies</title>
    <!--This style block contains the css code for the html -->
    <style>
        body {
            background-image: url('/static/background.png');/* Sets the background to an image*/
        }
        /* This hides the genre, year, and cast from the card body*/
        .card-text {
            display: none;
        }
        /* This displays the genre, year, and cast when title is hovered over by mouse*/
        .card-title:hover + .card-text {
            display: block;
        }

    </style>
</head>
<body>
    <!--This is the navbar at the top of the page -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="javascript:window.location.reload(true)">Movies Database</a> <!-- This reloads the page when clicked-->
            <form class="d-flex" onsubmit="return false"><!-- This keeps the page from being reset when the search is submitted-->
                <input class="form-control me-2" type="search" id="query" placeholder="Title, Genre, or Cast" aria-label="Search"><!-- The search bar-->
                <button class="btn btn-outline-success" onclick="find()" >Search</button><!-- The button for the search bar-->
            </form>
            <h5 style="color: white">Movies Per Page</h5>
            <!-- The radio buttons stylized for controlling the number of results on a page-->
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" onclick="resultNum(10)" checked><!--on click this calls the resultNum function -->
                <label class="btn btn-outline-primary" for="btnradio1">10</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" onclick="resultNum(20)">
                <label class="btn btn-outline-primary" for="btnradio2">20</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" onclick="resultNum(30)">
                <label class="btn btn-outline-primary" for="btnradio3">30</label>
            </div>
        </div>
    </nav>
    <!-- The container that holds the movie search results in a form of cards-->
    <div class="container mt-3">
        <div class="dropdown"><!-- drop down menu for sorting movie results by year or title -->
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
              Sort By
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="javascript:latest()">Latest</a></li><!-- On click it calls these functions-->
              <li><a class="dropdown-item" href="javascript:oldest()">Oldest</a></li>
              <li><a class="dropdown-item" href="javascript:moviename()">Name</a></li>
            </ul>
        </div>
        <br>
        <div id="movies"></div><!-- main container for holding movie results-->
        <!-- Previous and next buttons to call functions to change page of results-->
        <button type="button" id="prev" class="btn btn-success" onclick="previouspage()">Prev</button>
        <button type="button" id="next" class="btn btn-success" onclick="nextpage()">Next</button>
    </div>

<div class="background">

	<div class="card">
		<div class="photo"></div>
		<h2>STEPS</h2>
		<p>THIS WEEK</p>
		<div class="chart">
			<div class="bar bar1"><span>20,000</span></div>
			<div class="bar bar2"><span>10,000</span></div>
			<div class="bar bar3"><span>15,000</span></div>
			<div class="bar bar4"><span>24,000</span></div>
			<div class="bar bar5"><span>7,000</span></div>
			<div class="bar bar6"><span>7,000</span></div>
			<div class="bar bar7"><span>10,000</span></div>
		</div>
		<h3>93,000</h3>
	</div>

	<div class="info">Click to toggle details view</div>
</div>


    <script>

        var d;//for holding original json data
        var objects;//for holding results of search on json data
        fetch('/static/movies.json')//fetch json file
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data, 0);//sends json data to be displayed
                d = data;//copies data to d
                objects = data;//copies same data to objects
            })
            //logs errors to the console
            .catch(function (err) {
                console.log('error: ' + err);
            });

        var per_page = 10;//starts website with 10 results per page
        var j = 0;//stores which page currently on
        var a = 0;//starting page to load results

        function latest()//Sorts movies by latest year first
        {
            document.getElementById("movies").innerHTML = "";//reset container
            var lat = objects.sort(function(obj1, obj2) {
            // Descending: newest to oldest
                return obj2.year - obj1.year;//return newest
            });
            objects = lat;
            a = 0;//reset page to first page
            appendData(lat, a);//send sorted objects to be displayed
        }

        function oldest()//Sorts movies by oldest year first
        {
            document.getElementById("movies").innerHTML = "";//reset
            var old = objects.sort(function(obj1, obj2) {
            // Acsending: oldest to newest
                return obj1.year - obj2.year;//return oldest
            });
            objects = old;
            a = 0;//reset page to first page
            appendData(old, a);//send sorted objects to be displayed
        }

        function moviename()//sorts movies based on alphabetical order
        {
            document.getElementById("movies").innerHTML = "";//reset
            var mov = objects.sort(function(obj1, obj2) {
                obj1 = obj1.title.toLowerCase();//makes all titles lower case to compare
                obj2 = obj2.title.toLowerCase();
                // Alphabetical
                return obj1 < obj2 ? -1 : obj1 > obj2 ? 1 : 0;//return the lowest ascii value
            });
            objects = mov;
            a = 0;//reset page to first page
            appendData(mov, a);//send sorted objects to be displayed
        }


        function resultNum(num)//changes how many results are displayed on a page through radio buttons(10,20,30)
        {
            document.getElementById("movies").innerHTML="";
            per_page = num;//passed by radio button
            appendData(objects, a);//update page results
        }



        function nextpage()//displays the next page of results
        {
            document.getElementById("movies").innerHTML="";
            j = j + 1;//next page
            a = 0;//reset starting point of movies
            a = j * per_page;//make starting point = which page * how many movies per page
            appendData(objects, a);//update page results
        }

        function previouspage()//Goes back to the previous page of results
        {
            document.getElementById("movies").innerHTML="";
            if(j > 0)//stops page from going back if it's the first page
            {
                j = j - 1;//reverse page count
            }
            a = 0;
            a = j * per_page;//make starting point = which page * how many movies per page
            appendData(objects, a);//update page results
        }

        function find() {//searches the d array for title, cast, and genre by keyword
            document.getElementById("movies").innerHTML = "";
            objects = [];//clear array

            var title;//for title lowercase

            let value = document.getElementById("query").value.toLowerCase();//value pulled from search bar
            for (var i =0; i < d.length; i++) {
                title = d[i].title.toLowerCase();//pulling data from array
                let cast = d[i].cast.map(cast => cast.toLowerCase());//pulling data from array
                let genre = d[i].genres.map(genres => genres.toLowerCase());//pulling data from array
                if (title.includes(value)) {//if title data equals search, push title into new array
                   objects.push(d[i]);
                }
                if (cast.includes(value)) {//if cast data equals search, push title into new array
                   objects.push(d[i]);
                }
                if (genre.includes(value)) {//if genre data equals search, push title into new array
                   objects.push(d[i]);
                }


            }
            a = 0;
            appendData(objects, a);//update view

        }

        function appendData(data, b) {//creates elements and appends them to movies div to display the movies
            var mainContainer = document.getElementById("movies");//sets maincontainer to the movies div
            for (var i = b; i < b + per_page; i++) {//for number of items on the page in a certain area of the array
                var div1 = document.createElement("div");//creates the card element
                div1.className = "card bg-dark text-white";
                var div2 = document.createElement("div");//creates the body
                div2.className = "card-body";
                var h4 = document.createElement("h4");//creates where the title will go
                h4.className = "card-title";
                var p = document.createElement("p");//creates where the movie info will go
                p.className = "card-text";
                var br = document.createElement("br");//creates a space between cards
                h4.innerHTML = data[i].title;//sets the title of the movie to h4
                p.innerHTML = 'Year: ' + data[i].year + '; Cast: ' + data[i].cast + '; Genres: ' + data[i].genres;//fills in the data from the movie
                mainContainer.appendChild(div1);//appends card element to structure
                div1.appendChild(div2);//appends the body to the structure
                div2.appendChild(h4);//appends the title to the div
                div2.appendChild(p);//appends the movie data
                mainContainer.appendChild(br);//appends the break
            }

        }

    </script>
</body>
</html>
